<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Pizzabor</title>
</head>

<body>
    <nav id="navMenu" class="navbar navbar-fixed-top">
        <ul>
            <li class="miHis menuItem">História</li>
            <li class="miCar menuItem">Cardápio</li>
            <li class="miIni" id="logoMenu"></li>
            <li class="miCon menuItem">Contatos</li>
            <li class="miLoc menuItem">Localização</li>
        </ul>
    </nav>
    <div id="divCarrossel" class="carousel slide" data-ride="carousel" data-interval="5000">
        <ol class="carousel-indicators">
            <li data-target="#divCarrossel" data-slide-to="0" class="active"></li>
            <li data-target="#divCarrossel" data-slide-to="1"></li>
            <li data-target="#divCarrossel" data-slide-to="2"></li>
            <li data-target="#divCarrossel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">

            <div class="item active">
                <img src="imagens/verde.jpg" alt="#" style="height: 400px; width: 100%;">
                <div class="carousel-caption">
                    <h3> Pizzabor </h3>
                    <p> 20 Anos! </p>
                </div>
            </div>

            <div class="item">
                <img src="imagens/verde.jpg" alt="#" style="height: 400px; width: 100%;">
                <div class="carousel-caption">
                    <p> Mais de 50 opções de pizza! </p>
                </div>
            </div>

            <div class="item">
                <img src="imagens/verde.jpg" alt="#" style="height: 400px; width: 100%;">
                <div class="carousel-caption">
                    <p> Ligue: 3272-2323 </p>
                </div>
            </div>

            <div class="item">
                <img src="imagens/verde.jpg" alt="#" style="height: 400px; width: 100%;">
                <div class="carousel-caption">
                    <p> Rua Frontino Vieira, 324 </p>
                </div>
            </div>
        </div>

        <a class="left carousel-control" href="#divCarrossel" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="right carousel-control" href="#divCarrossel" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>
    <div id="divInicio">
        <ul>
            <li class="miHis">História</li>
            <li class="miCar">Cardápio</li>
            <li class="miCon">Contatos</li>
            <li class="miLoc">Localização</li>
        </ul>
        <img src="imagens/logo.png" id="logoInicio">
    </div>
    <div id="divHistoria">
        <p> HISTORIA </p>
    </div>
    <div id="divCardapio">
        <p> CARDAPIO </p>
    </div>
    <div id="divContatos">
        <p> CONTATOS</p>
    </div>
    <div id="divLocalizacao">
        <p> LOCALIZACAO </p>
    </div>
    <script src="vendor/jquery.js"></script>
    <script src="vendor/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
